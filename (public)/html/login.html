<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Carib Scholar</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Carib Scholar</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h1>Login</h1>
            <button id="google-login-btn" class="btn-google"><i class="fab fa-google"></i> Login with Google</button>
            <hr>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Log In</button>
            </form>
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Carib Scholar. All rights reserved.</p>
    </footer>
    <script type="module" src="/assets/js/auth.js"></script>
    <script type="module" src="/assets/js/auth-status.js"></script>
</body>
</html>
